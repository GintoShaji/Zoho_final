<div id="transactions">
    <fieldset class="p-2">
        <script>
            function generateSalesOrderSlip(customerInfo, products) {
                // Print customer information
                console.log("Customer Information:");
                for (const [key, value] of Object.entries(customerInfo)) {
                    console.log(`${key}: ${value}`);
                }
                console.log("\n");
                
                // Print product details
                console.log("Products Purchased:");
                console.log("-------------------------------------------------------------------");
                console.log("|   Product Name    |   Quantity   |   Unit Price   |   Total Price   |");
                console.log("-------------------------------------------------------------------");
                let totalAmount = 0;
                products.forEach(product => {
                    const totalPrice = product.quantity * product.unitPrice;
                    totalAmount += totalPrice;
                    console.log(`|   ${product.name.padEnd(15)} | ${product.quantity.toString().padEnd(12)} | $${product.unitPrice.toFixed(2).padEnd(13)} | $${totalPrice.toFixed(2).padEnd(13)} |`);
                });
                console.log("-------------------------------------------------------------------");
                
                // Print total amount due
                console.log(`\nTotal Amount Due: $${totalAmount.toFixed(2)}`);
            }

            // Example usage
            const customerInfo = {
                "Name": "John Doe",
                "Address": "123 Main Street",
                "City": "Anytown",
                "Email": "johndoe@example.com"
            };
            
            const products = [
                {"name": "Product A", "quantity": 2, "unitPrice": 10},
                {"name": "Product B", "quantity": 1, "unitPrice": 20},
                {"name": "Product C", "quantity": 3, "unitPrice": 15}
            ];
            
            generateSalesOrderSlip(customerInfo, products);
        </script>
    </fieldset>
</div>
